<div class="container col-md-10">
    <h1 class="row text-center">Pridėti receptą</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <label for="title">Pavadinimas</label>
            <input class="form-control" id="title" />
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <label for="portion">Porcijų kiekis</label>
            <input class="form-control" id="portion" />
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <label for="time">Gaminimo trukmė</label>
            <input class="form-control" id="time" />
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="row">
            <h4>
                <div class="col-md-3"></div>
                Ingredientai
            </h4>
        </div>
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <label for="quantity" class="top20">Kiekis</label>
            <input type="text" class="form-control" id="quantity"/>
            <label for="ingredients">Ingredientas</label>
            <select class="form-control" id="ingredients">
                <option value="example">example</option>
            </select>
            <div class="col-md-2 pull-right"></div>
            <button class="pull-right top20">Pridėti</button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <label for="description">Aprašymas</label>
            <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group col-md-8">
            <label for="photos">Nuotraukos</label>
            <input type="file" class="form-control" id="photos" />
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row col-md-12 top20">
        <div class="col-md-3 pull-right"></div>
        <button class="col-md-2 pull-right">
            Išsaugoti
        </button>
    </div>
</div>
