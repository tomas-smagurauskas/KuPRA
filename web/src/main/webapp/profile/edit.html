<div class="container col-md-10">
    <div class="col-md-12 text-center">
        <div class="row"><h1>Profilio redagavimas</h1></div>
        <div class="row text-center top20">
            <div class="col-md-1"></div>
            <div class="col-md-3 text-center">
                <div class="image">IMAGE</div>
                <div class="row text-center top20">
                    <div class="col-md-1"></div>
                    <input class="col-md-8" type="file" value="Įkelti nuotrauką"/>

                </div>
            </div>
            <div class="col-md-7">

                    <label for="password">Slaptažodis:</label>
                    <input type="password" id="password" class="form-control"/>

                <div class="form-group text-left">
                    <label for="password-repeat">Pakartoti slaptažodį:</label>
                    <input type="password" id="password-repeat" class="form-control"/>

            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="row top20 col-md-8 text-center">
                <div class="col-md-2 text-left"></div>
                <label class="pull-left" for="description">Aprašymas</label>
                <textarea id="description" class="text-left form-control"></textarea>
            <div class="col-md-2"></div>
        </div>
        <div class="row col-md-12 top20">
            <div class="col-md-1 pull-right"></div>
            <button class="col-md-2 pull-right">
                Išsaugoti
            </button>
        </div>
    </div>
</div>
