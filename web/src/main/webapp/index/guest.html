<div class="container" id="content-guest" ng-show="true">
    <div class="col-md-6" id="welcome">
        <h1 class="row text-center">Sveiki atvykę į KuPRA</h1>
    </div>
    <div class="col-md-6" id="register">
        <h1 class="row text-center">Registracija</h1>
        <div class="row">
            <label class="col-md-6" for="r-username">Prisijungimo vardas</label>
            <input class="col-md-5" type="text" id="r-username"/>
        </div>
        <div class="row">
            <label class="col-md-6" for="r-email">Elektroninis paštas</label>
            <input class="col-md-5" type="email" id="r-email"/>
        </div>
        <div class="row">
            <label class="col-md-6" for="r-name">Vardas</label>
            <input class="col-md-5" type="text" id="r-name"/>
        </div>
        <div class="row">
            <label class="col-md-6" for="r-surname">Pavardė</label>
            <input class="col-md-5" type="text" id="r-surname"/>
        </div>
        <div class="row">
            <label class="col-md-6" for="r-password">Slaptažodis</label>
            <input class="col-md-5" type="password" id="r-password"/>
        </div>
        <div class="row">
            <label class="col-md-6" for="r-password-repeat">Pakartoti slaptažodį</label>
            <input class="col-md-5" type="password" id="r-password-repeat"/>
        </div>
    </div>
</div>
